networks:
  portfolio_network:


x-backend-common: &backend-common
  build:
    context: ./backend
    target: development
  networks:
    - portfolio_network
  volumes:
    - ./backend:/app
  env_file:
    - path: ./backend/.env
      required: false
  environment:
    DOCKER_ENV: "true"
    PYTHONPATH: "."
  depends_on:
    - db
    - redis

services:
  portfolio-fe:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: dev
    networks:
      - portfolio_network
    environment:
      API_URL: https://${API_DOMAIN:-api.portfolio.local}
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - fe_node_modules:/app/node_modules
      - ./nginx/ssl/certs:/etc/nginx/ssl:ro

  portfolio-be:
    <<: *backend-common
    ports:
      - "8000:8000"
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py seed_settings &&
        python manage.py compilemessages &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "

  portfolio-test:
    <<: *backend-common
    profiles: [ "test" ]
    command: pytest

  db:
    image: postgres:15
    restart: unless-stopped
    networks:
      - portfolio_network
    env_file:
      - path: ./backend/.env
        required: false
    environment:
      POSTGRES_DB: ${DB_NAME:-portfolio}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - portfolio_network
    ports:
      - "6379:6379"

  portfolio-nginx:
    image: nginx:1.25
    networks:
      - portfolio_network
    depends_on:
      - portfolio-fe
      - portfolio-be
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl/certs:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - ./backend/media:/app/media:ro

volumes:
  postgres_data:
  fe_node_modules:
