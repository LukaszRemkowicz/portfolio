networks:
  portfolio_network:


services:
  # ---------- Database ----------
  db:
    image: postgres:15
    restart: always
    networks:
      - portfolio_network
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ---------- Redis ----------
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - portfolio_network

  # ---------- Frontend ----------
  portfolio-fe:
    image: portfolio-frontend:${TAG}
    restart: always
    # No bind mounts here to avoid overwriting built assets
    networks:
      - portfolio_network

  # ---------- Backend ----------
  portfolio-be:
    image: portfolio-backend:${TAG}
    restart: always
    volumes:
      - prod_media_data:/app/media
      - prod_static_data:/app/staticfiles
    environment:
      DEBUG: "False"
      DOCKER_ENV: "true"
      PYTHONPATH: "."
      SECRET_KEY: ${SECRET_KEY}
      DB_ENGINE: ${DB_ENGINE}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      ADMIN_DOMAIN: ${ADMIN_DOMAIN}
      API_DOMAIN: ${API_DOMAIN}
      CSRF_COOKIE_DOMAIN: ${CSRF_COOKIE_DOMAIN}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      EMAIL_BACKEND: ${EMAIL_BACKEND}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL}
      CONTACT_EMAIL: ${CONTACT_EMAIL}
    depends_on:
      - db
      - redis
    networks:
      - portfolio_network

  # ---------- Release Job ----------
  release:
    image: portfolio-backend:${TAG}
    restart: "no"
    networks:
      - portfolio_network
    depends_on:
      - db
      - redis
    volumes:
      - prod_media_data:/app/media
      - prod_static_data:/app/staticfiles
    environment:
      DEBUG: "False"
      DOCKER_ENV: "true"
      PYTHONPATH: "."
      SECRET_KEY: ${SECRET_KEY}
      DB_ENGINE: ${DB_ENGINE}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      ADMIN_DOMAIN: ${ADMIN_DOMAIN}
      API_DOMAIN: ${API_DOMAIN}
      CSRF_COOKIE_DOMAIN: ${CSRF_COOKIE_DOMAIN}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py compilemessages &&
        python manage.py collectstatic --noinput
      "

  # ---------- Nginx ----------
  portfolio-nginx:
    image: nginx:1.25
    restart: always
    networks:
      - portfolio_network
    depends_on:
      - portfolio-fe
      - portfolio-be
    volumes:
      - ${NGINX_CONF_PATH}:/etc/nginx/nginx.conf:ro
      - ${NGINX_SSL_DIR}:/etc/nginx/ssl:ro
      - ${NGINX_LOG_DIR}:/var/log/nginx
      - prod_media_data:/app/media:ro
      - prod_static_data:/app/staticfiles:ro
    ports:
      - "80:80"
      - "443:443"

volumes:
  postgres_data:
  prod_media_data:
  prod_static_data:
