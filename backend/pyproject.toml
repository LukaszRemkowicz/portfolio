# backend/pyproject.toml
[project]
name = "backend"
version = "0.1.0"
description = "Backend for portfolio page (Django + DRF)"
authors = [
  { name = "Lukasz Remkowicz", email = "l.remkowicz@gmail.com" }
]
dependencies = [
  "Django>=4.2",
  "djangorestframework>=3.14",
  "requests>=2.32.4",
  "django-environ>=0.11.2",
  "psycopg2-binary>=2.9.9",
  "Pillow>=10.2.0",
  "django-cors-headers>=4.3.1"
]
requires-python = ">=3.11,<3.13"

[tool.poetry]
package-mode = false

[tool.poetry.group.dev.dependencies]
django-stubs = "^5.2.1"
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api" 

