name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '18'

jobs:
  # Frontend: Lint, Type Check, and Test
  frontend:
    name: Frontend Quality & Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint

    - name: Run Prettier check
      working-directory: ./frontend
      run: npm run format:check || (npx prettier --list-different 'src/**/*.{ts,tsx,css}' && exit 1)

    - name: TypeScript type check
      working-directory: ./frontend
      run: npx tsc --noEmit

    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        token: ${{ secrets.CODECOV_TOKEN }}

  # Backend: Lint, Type Check, and Test
  backend:
    name: Backend Quality & Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry virtualenv
      uses: actions/cache@v4
      with:
        path: backend/.venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      working-directory: ./backend
      run: poetry install --no-root --no-interaction

    - name: Run Python linting
      working-directory: ./backend
      continue-on-error: true
      run: |
        poetry run flake8 .
        poetry run black --check .

    - name: Run Python type checking
      working-directory: ./backend
      continue-on-error: true
      run: poetry run mypy .

    - name: Run tests
      working-directory: ./backend
      run: |
        poetry run pytest --cov=. --cov-report=xml
      env:
        DB_HOST: localhost
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_PORT: 5432
        DEFAULT_FROM_EMAIL: test@example.com
        CONTACT_EMAIL: test@example.com

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage.xml
        flags: backend
        token: ${{ secrets.CODECOV_TOKEN }}

  # Docker Build & Integration Test
  docker-integration:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    environment: portfolio_tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Cache Docker Images
      uses: docker/bake-action@v6.0.0
      with:
        push: false
        load: true
        set: |
          *.cache-from=type=gha
          *.cache-to=type=gha,mode=max

  # Security Scanning
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run npm audit
      working-directory: ./frontend
      run: npm audit --audit-level=moderate

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      working-directory: ./backend
      run: poetry install --no-root --no-interaction

    - name: Backend safety check
      working-directory: ./backend
      run: |
        poetry run pip install safety
        poetry run safety check || true

  # PR Status Reporting
  pr-status:
    name: PR Status Report
    runs-on: ubuntu-latest
    needs: [frontend, backend, docker-integration, security-scan]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
    - name: Report Status
      uses: actions/github-script@v7
      with:
        script: |
          const results = {
            'Frontend (Lint/Types/Tests)': '${{ needs.frontend.result }}',
            'Backend (Lint/Types/Tests)': '${{ needs.backend.result }}',
            'Docker Integration': '${{ needs.docker-integration.result }}',
            'Security Analysis': '${{ needs.security-scan.result }}'
          };

          const emoji = (s) => s === 'success' ? 'âœ…' : (s === 'failure' ? 'âŒ' : 'â¹ï¸');

          let body = `## ðŸš€ CI/CD Pipeline Results\n\n| Check | Status |\n|---|---|\n`;
          for (const [name, res] of Object.entries(results)) {
            body += `| ${name} | ${emoji(res)} ${res} |\n`;
          }

          const allSuccess = Object.values(results).every(s => s === 'success');
          body += `\n${allSuccess ? 'ðŸŽ‰ **All checks passed!**' : 'âš ï¸ **Some checks failed. Please review the logs.**'}`;

          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(c => c.body.includes('CI/CD Pipeline Results'));

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
          }
