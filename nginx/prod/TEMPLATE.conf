# ==============================================================================
# PRODUCTION DEPLOYMENT GUIDE (Nginx Configuration)
#   On production, update the 'ssl_certificate' and 'ssl_certificate_key'
#    paths to point to your real certificates (usually mounted to /etc/nginx/ssl/).
#
# 3. CORS & HOSTS (backend/.env or Doppler):
#    Ensure your environment variables (ALLOWED_HOSTS, CORS_ALLOWED_ORIGINS)
#    exactly match the three domains you set here in Nginx.
#
# 4. RESOLVER:
#    The resolver (127.0.0.11) is standard for Docker. Do not change it.
#
# 5. DOCKER COMPOSE ENV VARS:
#    The production compose file uses these env vars for volume mapping:
#    - NGINX_CONF_PATH: Path to this nginx.conf
#    - NGINX_SSL_DIR: Path to SSL certs directory
#    - NGINX_LOG_DIR: Path to log directory
#
# 6. DOMAINS:
#    Change '{DOMAIN}' to your real domain.
#
# ==============================================================================

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    resolver 127.0.0.11 valid=30s;

    # Max upload size
    client_max_body_size 50M;

    # Upstream services (Docker service names)
    upstream frontend_upstream {
        server portfolio-fe:80;
    }

    upstream backend_upstream {
        server portfolio-be:8000;
    }

    # -------------------------
    # FRONTEND DOMAIN
    # -------------------------

    server {
        listen 80;
        server_name {DOMAIN};
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name {DOMAIN};

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        access_log /var/log/nginx/frontend.access.log;
        error_log /var/log/nginx/frontend.error.log notice;

        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public";

            # Explicitly deny access to full-size images folder
            location /media/images/ {
                internal;
            }
        }
    }

    # -------------------------
    # API DOMAIN
    # -------------------------

    server {
        listen 80;
        server_name api.{DOMAIN};
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.{DOMAIN};

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        access_log /var/log/nginx/api.access.log;
        error_log /var/log/nginx/api.error.log notice;

        location / {
            proxy_pass http://backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        location /media/ {
            alias /app/media/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public";

            # Explicitly deny access to full-size images folder
            location /media/images/ {
                internal;
            }

            # Explicitly deny access to background images folder
            location /media/backgrounds/ {
                internal;
            }
        }

        # Internal location for X-Accel-Redirect
        location /protected_media/ {
            internal;
            alias /app/media/;
        }
    }

    # -------------------------
    # ADMIN DOMAIN
    # -------------------------

    server {
        listen 80;
        server_name admin.{DOMAIN};
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name admin.{DOMAIN};

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        access_log /var/log/nginx/admin.access.log;
        error_log /var/log/nginx/admin.error.log notice;

        location / {
            proxy_pass http://backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        location /static/ {
            alias /app/staticfiles/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public";
        }

        location /media/ {
            alias /app/media/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public";

            # Explicitly deny access to full-size images folder
            location /media/images/ {
                internal;
            }
        }
    }
}
