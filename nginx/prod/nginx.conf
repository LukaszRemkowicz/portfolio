# ==============================================================================
# PRODUCTION DEPLOYMENT GUIDE (Nginx Configuration)
# ==============================================================================
# To move from Local Testing (portfolio.local) to Production (real domain):
#
# 1. DOMAINS:
#    Change 'portfolio.local', 'api.portfolio.local' and 'admin.portfolio.local'
#    to your real domains wherever they appear in the 'server_name' directives.
#
# 2. SSL CERTIFICATES:
#    On production, update the 'ssl_certificate' and 'ssl_certificate_key'
#    paths to point to your real certificates (usually mounted to /etc/nginx/ssl/).
#
# 3. CORS & HOSTS (backend/.env or Doppler):
#    Ensure your environment variables (ALLOWED_HOSTS, CORS_ALLOWED_ORIGINS)
#    exactly match the three domains you set here in Nginx.
#
# 4. RESOLVER:
#    The resolver (127.0.0.11) is standard for Docker. Do not change it.
#
# 5. DOCKER COMPOSE ENV VARS:
#    The production compose file uses these env vars for volume mapping:
#    - NGINX_CONF_PATH: Path to this nginx.conf
#    - NGINX_SSL_DIR: Path to SSL certs directory
#    - NGINX_LOG_DIR: Path to log directory
# ==============================================================================

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    resolver 127.0.0.11 valid=30s;

    # Max upload size
    client_max_body_size 50M;

    # Upstream services (Docker service names)
    upstream frontend_upstream {
        server portfolio-fe:3000;
    }

    upstream backend_upstream {
        server portfolio-be:8000;
    }

    # -------------------------
    # FRONTEND DOMAIN (lukaszremkowicz.com)
    # -------------------------

    server {
        listen 80;
        server_name lukaszremkowicz.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name lukaszremkowicz.com;

        ssl_certificate     /etc/nginx/ssl/portfolio.local.crt;
        ssl_certificate_key /etc/nginx/ssl/portfolio.local.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        access_log /var/log/nginx/frontend.access.log;
        error_log  /var/log/nginx/frontend.error.log notice;

        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # -------------------------
    # API DOMAIN (api.lukaszremkowicz.com)
    # -------------------------

    server {
        listen 80;
        server_name api.lukaszremkowicz.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.lukaszremkowicz.com;

        ssl_certificate     /etc/nginx/ssl/portfolio.local.crt;
        ssl_certificate_key /etc/nginx/ssl/portfolio.local.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        access_log /var/log/nginx/api.access.log;
        error_log  /var/log/nginx/api.error.log notice;

        location / {
            proxy_pass http://backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
        }

        location /media/ {
            alias /app/media/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public";
        }
    }

    # -------------------------
    # ADMIN DOMAIN (admin.lukaszremkowicz.com)
    # -------------------------

    server {
        listen 80;
        server_name admin.lukaszremkowicz.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name admin.lukaszremkowicz.com;

        ssl_certificate     /etc/nginx/ssl/portfolio.local.crt;
        ssl_certificate_key /etc/nginx/ssl/portfolio.local.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        access_log /var/log/nginx/admin.access.log;
        error_log  /var/log/nginx/admin.error.log notice;

        location / {
            proxy_pass http://backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
        }

        location /static/ {
            alias /app/staticfiles/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public";
        }
    }
}
