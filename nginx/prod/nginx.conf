worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Use Docker DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s;

    client_max_body_size 50M;

    # -------------------------
    # FRONTEND DOMAIN (portfolio.local)
    # -------------------------

    server {
        listen 80;
        server_name portfolio.local;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name portfolio.local;

        ssl_certificate     /etc/nginx/ssl/portfolio.local.crt;
        ssl_certificate_key /etc/nginx/ssl/portfolio.local.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        access_log /var/log/nginx/frontend.access.log;
        error_log  /var/log/nginx/frontend.error.log notice;

        # Standard proxy to frontend container
        location / {
            # Use variable to prevent startup failure if host is missing
            set $frontend_upstream http://portfolio-fe:3000;
            proxy_pass $frontend_upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header X-Content-Type-Options "nosniff";
        }

        # API integration
        location /api/ {
            set $backend_upstream http://portfolio-be:8000;
            proxy_pass $backend_upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
        }

        # Backend Media Files (Directly served from bind-mount)
        location /media/ {
            alias /app/media/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Backend Static Files
        location /static/ {
            alias /app/staticfiles/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public";
        }
    }

    # -------------------------
    # ADMIN / API DOMAIN (admin.portfolio.local)
    # -------------------------

    server {
        listen 80;
        server_name admin.portfolio.local;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name admin.portfolio.local;

        ssl_certificate     /etc/nginx/ssl/portfolio.local.crt;
        ssl_certificate_key /etc/nginx/ssl/portfolio.local.key;

        access_log /var/log/nginx/admin.access.log;
        error_log  /var/log/nginx/admin.error.log notice;

        location / {
            set $backend_upstream http://portfolio-be:8000;
            proxy_pass $backend_upstream;

            proxy_set_header Host admin.portfolio.local;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
        }

        location /static/ {
            alias /app/staticfiles/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public";
        }

        location /media/ {
            alias /app/media/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public";
        }
    }
}
